<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rosa Romántica en Frasco</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #fbeffb 0%, #e3f0ff 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }
    .frasco-container {
  position: relative;
  width: 200px;
  height: 300px;
  margin-bottom: 30px;
  filter: drop-shadow(0 8px 32px #a3c9f7cc);
  background: transparent;
    }
    /* Frasco SVG */
    .frasco-svg {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: 1;
    }
    /* Rosa SVG */
    .rosa-svg {
  position: absolute;
  top: 90px; left: 50%;
  transform: translateX(-50%);
  width: 60px;
  z-index: 2;
  animation: rose-move 2.5s ease-in-out infinite alternate;
    }
    @keyframes rose-move {
      0% { transform: translateX(-50%) translateY(0) scale(1); }
      100% { transform: translateX(-50%) translateY(-16px) scale(1.03); }
    }
    /* Corazones */
    .corazon {
      position: absolute;
      left: 50%;
      top: 160px;
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
          <div style="position: relative; display: flex; flex-direction: column; align-items: center;">
            <!-- Corazón grande alrededor -->
            <svg width="340" height="340" viewBox="0 0 340 340" style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 1; pointer-events: none;">
              <path d="M170 310
                C 20 200, 20 70, 170 90
                C 320 70, 320 200, 170 310
                Z"
                fill="none" stroke="#ffb6c1" stroke-width="10" filter="drop-shadow(0 0 12px #ffb6c1)"/>
            </svg>
            <!-- Frasco y flor -->
            <svg width="220" height="320" viewBox="0 0 220 320" fill="none" xmlns="http://www.w3.org/2000/svg" style="position: relative; z-index: 2;">
              <!-- Frasco -->
              <ellipse cx="110" cy="60" rx="70" ry="25" stroke="#b3e0ff" stroke-width="4" fill="none"/>
              <rect x="40" y="60" width="140" height="180" rx="60" stroke="#b3e0ff" stroke-width="4" fill="none"/>
              <ellipse cx="110" cy="240" rx="70" ry="25" stroke="#b3e0ff" stroke-width="4" fill="none"/>
              <!-- Flor -->
              <g>
                <circle cx="110" cy="120" r="30" fill="#ffe066"/>
                <rect x="105" y="150" width="10" height="60" rx="5" fill="#7ed957"/>
                <!-- Pétalos -->
                <ellipse cx="110" cy="90" rx="10" ry="25" fill="#ffe066"/>
                <ellipse cx="110" cy="150" rx="10" ry="25" fill="#ffe066"/>
                <ellipse cx="80" cy="120" rx="25" ry="10" fill="#ffe066"/>
                <ellipse cx="140" cy="120" rx="25" ry="10" fill="#ffe066"/>
              </g>
              <!-- Corazones cayendo -->
              <g>
                <path d="M110 200 C120 190, 130 210, 110 220 C90 210, 100 190, 110 200 Z" fill="#ffb6c1"/>
                <path d="M110 230 C115 225, 120 235, 110 240 C100 235, 105 225, 110 230 Z" fill="#ffb6c1"/>
                <path d="M110 250 C113 247, 116 253, 110 256 C104 253, 107 247, 110 250 Z" fill="#ffb6c1"/>
                <path d="M110 265 C112 263, 114 267, 110 269 C106 267, 108 263, 110 265 Z" fill="#ffb6c1"/>
              </g>
            </svg>
          </div>
          <div style="margin-top: 30px; text-align: center;">
            <span style="font-family: 'Dancing Script', cursive; font-size: 2em; color: #d72660; text-shadow: 0 2px 8px #fff;">
              Mi amor por ti durará hasta que caiga el <br>último corazón,
            </span>
          </div>
        </div>
      border-radius: 50%;
      transform: translateX(-50%);
      z-index: 4;
      pointer-events: none;
      filter: blur(2px);
    }
  </style>
</head>
<body>
  <div class="frasco-container">
  <div class="luz"></div>
   
    <!-- Frasco SVG realista -->
    <svg class="frasco-svg" viewBox="0 0 340 480">
      <!-- Base -->
      <ellipse cx="170" cy="440" rx="90" ry="24" fill="#e3f0ff" fill-opacity="0.7" stroke="#b3e0ff" stroke-width="4"/>
      <!-- Cuerpo cilíndrico -->
      <rect x="80" y="120" width="180" height="320" rx="60" fill="#fff" fill-opacity="0.13" stroke="#b3e0ff" stroke-width="5"/>
      <!-- Borde superior (boca del frasco) -->
      <ellipse cx="170" cy="120" rx="90" ry="28" fill="#e3f0ff" fill-opacity="0.7" stroke="#b3e0ff" stroke-width="4"/>
      <!-- Cuello -->
      <rect x="120" y="90" width="100" height="40" rx="20" fill="#e3f0ff" fill-opacity="0.5" stroke="#b3e0ff" stroke-width="3"/>
      <!-- Borde interior superior -->
      <ellipse cx="170" cy="110" rx="60" ry="18" fill="#fff" fill-opacity="0.3" stroke="#b3e0ff" stroke-width="2"/>
      <!-- Brillo izquierdo -->
      <path d="M110,160 Q90,320 120,420" stroke="#fff" stroke-width="8" fill="none" opacity="0.18"/>
      <!-- Brillo derecho -->
      <path d="M230,160 Q250,320 220,420" stroke="#fff" stroke-width="8" fill="none" opacity="0.13"/>
      <!-- Brillo central -->
      <ellipse cx="170" cy="250" rx="18" ry="120" fill="#fff" fill-opacity="0.08"/>
    </svg>
    <!-- Rosa SVG mejorada -->
  <svg class="rosa-svg" viewBox="0 0 120 260">
    <!-- Tallo curvo -->
    <path d="M60,120 Q65,180 55,240" stroke="#2e8b57" stroke-width="7" fill="none"/>
    <!-- Hoja izquierda -->
    <ellipse cx="48" cy="170" rx="16" ry="7" fill="#3cb371" transform="rotate(-30 48 170)"/>
    <!-- Hoja derecha -->
    <ellipse cx="70" cy="200" rx="13" ry="6" fill="#3cb371" transform="rotate(30 70 200)"/>
    <!-- Gerbera: pétalos -->
    <g id="petalos">
      <g>
        <ellipse cx="60" cy="70" rx="7" ry="38" fill="url(#petalGerbera)" transform="rotate(0 60 100)"/>
        <ellipse cx="60" cy="70" rx="7" ry="38" fill="url(#petalGerbera)" transform="rotate(20 60 100)"/>
        <ellipse cx="60" cy="70" rx="7" ry="38" fill="url(#petalGerbera)" transform="rotate(40 60 100)"/>
        <ellipse cx="60" cy="70" rx="7" ry="38" fill="url(#petalGerbera)" transform="rotate(60 60 100)"/>
        <ellipse cx="60" cy="70" rx="7" ry="38" fill="url(#petalGerbera)" transform="rotate(80 60 100)"/>
        <ellipse cx="60" cy="70" rx="7" ry="38" fill="url(#petalGerbera)" transform="rotate(100 60 100)"/>
        <ellipse cx="60" cy="70" rx="7" ry="38" fill="url(#petalGerbera)" transform="rotate(120 60 100)"/>
        <ellipse cx="60" cy="70" rx="7" ry="38" fill="url(#petalGerbera)" transform="rotate(140 60 100)"/>
        <ellipse cx="60" cy="70" rx="7" ry="38" fill="url(#petalGerbera)" transform="rotate(160 60 100)"/>
        <ellipse cx="60" cy="70" rx="7" ry="38" fill="url(#petalGerbera)" transform="rotate(180 60 100)"/>
        <ellipse cx="60" cy="70" rx="7" ry="38" fill="url(#petalGerbera)" transform="rotate(200 60 100)"/>
        <ellipse cx="60" cy="70" rx="7" ry="38" fill="url(#petalGerbera)" transform="rotate(220 60 100)"/>
        <ellipse cx="60" cy="70" rx="7" ry="38" fill="url(#petalGerbera)" transform="rotate(240 60 100)"/>
        <ellipse cx="60" cy="70" rx="7" ry="38" fill="url(#petalGerbera)" transform="rotate(260 60 100)"/>
        <ellipse cx="60" cy="70" rx="7" ry="38" fill="url(#petalGerbera)" transform="rotate(280 60 100)"/>
        <ellipse cx="60" cy="70" rx="7" ry="38" fill="url(#petalGerbera)" transform="rotate(300 60 100)"/>
        <ellipse cx="60" cy="70" rx="7" ry="38" fill="url(#petalGerbera)" transform="rotate(320 60 100)"/>
        <ellipse cx="60" cy="70" rx="7" ry="38" fill="url(#petalGerbera)" transform="rotate(340 60 100)"/>
      </g>
    </g>
    <!-- Centro de la gerbera -->
    <ellipse cx="60" cy="100" rx="22" ry="22" fill="url(#centroGerbera)"/>
    <ellipse cx="60" cy="100" rx="10" ry="10" fill="#fff7"/>
    <defs>
      <radialGradient id="petalGerbera" cx="50%" cy="50%" r="80%">
        <stop offset="0%" stop-color="#fff" stop-opacity="0.7"/>
        <stop offset="60%" stop-color="#ffb347"/>
        <stop offset="100%" stop-color="#ff69b4"/>
      </radialGradient>
      <radialGradient id="centroGerbera" cx="50%" cy="50%" r="80%">
        <stop offset="0%" stop-color="#fff" stop-opacity="0.7"/>
        <stop offset="60%" stop-color="#ffecb3"/>
        <stop offset="100%" stop-color="#e2a800"/>
      </radialGradient>
    </defs>
  </svg>
    <!-- Corazones generados por JS -->
  </div>
  <div class="frase">
    Mi amor por ti durará hasta que caiga el último corazón,<br>
  </div>
  <script>
    // Función para crear corazones infinitos, con gradiente y brillo
    function crearCorazon() {
      const frasco = document.querySelector('.frasco-container');
      const corazon = document.createElement('div');
      corazon.className = 'corazon';
      // Color y tamaño aleatorio
      const colores = [
        'url(#corazonGrad1)',
        'url(#corazonGrad2)',
        'url(#corazonGrad3)'
      ];
      const gradId = Math.floor(Math.random() * 3) + 1;
      const rot = Math.random() * 40 - 20;
      const scale = 0.9 + Math.random() * 0.3;
      corazon.innerHTML = `
        <svg viewBox="0 0 32 29" width="32" height="32">
          <defs>
            <radialGradient id="corazonGrad1" cx="50%" cy="50%" r="80%">
              <stop offset="0%" stop-color="#fff" stop-opacity="0.7"/>
              <stop offset="60%" stop-color="#ffb3d1"/>
              <stop offset="100%" stop-color="#ff4fa3"/>
            </radialGradient>
            <radialGradient id="corazonGrad2" cx="50%" cy="50%" r="80%">
              <stop offset="0%" stop-color="#fff" stop-opacity="0.7"/>
              <stop offset="60%" stop-color="#ff7fcf"/>
              <stop offset="100%" stop-color="#c72c6c"/>
            </radialGradient>
            <radialGradient id="corazonGrad3" cx="50%" cy="50%" r="80%">
              <stop offset="0%" stop-color="#fff" stop-opacity="0.7"/>
              <stop offset="60%" stop-color="#f8e1f4"/>
              <stop offset="100%" stop-color="#ffb3d1"/>
            </radialGradient>
          </defs>
          <path d="M23.6,2.6c-2.6,0-4.9,1.7-5.6,4.1C16.3,4.3,14,2.6,11.4,2.6C7.3,2.6,4,6,4,10.1
            c0,7.2,12,15.3,12,15.3s12-8.1,12-15.3C28,6,24.7,2.6,23.6,2.6z" fill="url(#corazonGrad${gradId})" stroke="#fff" stroke-width="1.2"/>
          <ellipse cx="16" cy="10" rx="4" ry="2" fill="#fff8" opacity="0.7"/>
        </svg>
      `;
      // Posición aleatoria cerca del centro de la rosa
      const offset = Math.random() * 60 - 30;
      corazon.style.left = `calc(50% + ${offset}px)`;
      corazon.style.animationDuration = `${4 + Math.random() * 2}s`;
      corazon.style.transform = `rotate(${rot}deg) scale(${scale})`;
      frasco.appendChild(corazon);
      setTimeout(() => corazon.remove(), 6000);
    }
    setInterval(crearCorazon, 500);
  </script>
</body>
</html>
